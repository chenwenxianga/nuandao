<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title>首页</title>
		<link rel="stylesheet" href="css/zhuce.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	</head>
	<body>
		<div class="containe">
			<div class="row">
			<div class="denglu">
				<div class="left">
					<div class="logo-title">
						<span>中国最具创造力的设计电商</span>
						<div class="login_subtitle">
							<span>让最好的一切发生</span>
						</div>
						<div class="login_welcome">注册就送<strong>
							<span class="J_nd-welcome">100</span>元</strong>现金券
						</div>
						<img src="img/login-cover-0808 (9).gif"/>
						<div class="login_promise ">
							每日全球设计新品 2折起包邮+赠券特卖
						</div>
					</div>
				</div>
				<div class="right">
					<div class="login-main ">
						<div class="login-main_title ">注册</div>
						<div class="biaodan">
							<p><input type="text"id="username" placeholder="请输入账号"/></p>
							<span class="success">用户名已存在，请重新输入</span>
							<span class="succes">用户名可以使用</span>
							<p><input type="text"id="password" placeholder="请输入密码"/></p>							
							<span class="mima">密码必须在6—20以内。</span>
							<div class="box">
								忘记密码
							</div>
							<button class="btn">注册暖岛</button>
						</div>
						<div class="box1">
							其他登岛方式：
						</div>
						<button class="Btn">微博登岛</button>	
						<div class="box2 ">更多&nbsp<span class="glyphicon glyphicon-triangle-bottom"></span></div>
						<div class="box3">
							<a class="qq">QQ登岛</a>
							<a class="ren">人人登岛</a>
						</div>
						<p class="box4">
							注册登录暖岛后，您已同意<a href="#">用户使用条款</a>
						</p>
					</div>
				</div>
			</div>
			
		</div>
		<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript">
			$("#username").blur(function(){
				var username = $('#username').val();
				console.log($(".success"));
				$.ajax({
					"url": "http://h6.duchengjiu.top/shop/api_user.php",
					"type": "POST",
					"dataType": "json",
					"data": {
						"status": "check",
						"username": username
						
					},
					"success": function(response){
						if( response.code === 0){
							//成功后
							$(".succes").show();
							$(".success").hide();
							
						}else {
							$(".success").show();
							$(".succes").show();
							console.log($)
						}
						
					}
				})
				
			})
			
				$(".btn").click(function(){
					var username = $("#username").val();
					var password = $("#password").val();
					if(password.length<6||password.length>20){
						$(".mima").show();
					return;
					}	
							$.ajax({
									"type": "POST",
									"url": "http://h6.duchengjiu.top/shop/api_user.php",
									"data": {
										"status": "register",
										"username": username,
										"password": password
									},
									"dataType": "json",
									"success": function(response){
										window.location.href = "register.html";
									}
								});
						})
							
		
	
		</script>
	</body>
</html>
